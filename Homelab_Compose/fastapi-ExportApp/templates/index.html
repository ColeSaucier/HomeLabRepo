<!DOCTYPE html>
<html>
<head>
    <title>Export Data</title>
</head>
<body>
    <h1>Data Export</h1>
    <form id="exportForm">
        <label for="time_begin">Start Time:</label>
        <input type="number" id="time_begin" name="time_begin" step="0.000001" required>
        <br>
        <label for="time_end">End Time:</label>
        <input type="number" id="time_end" name="time_end" step="0.000001" required>
        <br><br>
        <button type="submit">Run Export</button>
    </form>
    <div id="output"></div>

    <script>
        document.getElementById('exportForm').addEventListener('submit', function (e) {
            e.preventDefault();
            runExport();
        });

        function runExport() {
            const formData = new FormData(document.getElementById('exportForm'));
            const data = Object.fromEntries(formData.entries());

            fetch('/run-export-script', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').innerText = data.message + "\n\nOutput:\n" + data.output;
            })
            .catch(error => {
                document.getElementById('output').innerText = "An error occurred: " + error.message;
            });
        }
    </script>
</body>
</html>
